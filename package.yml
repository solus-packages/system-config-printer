name       : system-config-printer
version    : 1.5.11
release    : 20
source     :
    - https://github.com/zdohnal/system-config-printer/archive/1.5.11.tar.gz : cd51b2cb4f1f282cdef6497447b142341ad529017c9c74a175a15dbb2a9ce4dc
license    : GPL-2.0-only
component  : desktop.core
summary    : Graphical user interface for CUPS administration
description: |
    Graphical user interface for CUPS administration
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(python3)
    - desktop-file-utils
    - docbook-xml
    - pycups
    - xmlto
rundeps    :
    - cups-filters
    - cups-pk-helper
    - foomatic-db
    - foomatic-db-engine
    - ghostscript
    - gutenprint
    - nss-mdns
    - pycups
    - python3-cairo
    - python3-dbus
    - python-gobject
    - python-pysmbc
    - python-requests
setup      : |
    %patch -p1 < $pkgfiles/man-fix.patch
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %patch -p1 < $pkgfiles/0001-dbus-Fix-broken-bindir.patch
    touch ChangeLog README INSTALL
    %reconfigure
build      : |
    %make
install    : |
    %make_install
