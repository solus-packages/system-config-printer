name       : system-config-printer
version    : 1.5.9
release    : 7
source     :
    - https://github.com/zdohnal/system-config-printer/releases/download/v1.5.9/system-config-printer-1.5.9.tar.gz : 5934ade829395074fa24341e3a4fc35612ce23aff928741a67bf5f1cf5a57c0d
license    : GPL-2.0
component  : desktop.core
summary    : Graphical user interface for CUPS administration
description: |
    Graphical user interface for CUPS administration
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(python-3.5)
    - desktop-file-utils
    - docbook-xml
    - pycups
    - xmlto
rundeps    :
    - nss-mdns
    - pycups
    - python-pysmbc
    - python-requests
    - python3-cairo
    - python3-dbus
    - python3-gobject
setup      : |
    %patch -p1 < $pkgfiles/man-fix.patch
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    ./bootstrap
    %configure
build      : |
    %make
install    : |
    %make_install
